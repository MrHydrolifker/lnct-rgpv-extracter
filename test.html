<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and RGPV Result Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Student Data Extraction & RGPV Result Parser</h1>

    <!-- Student Data Extraction Section -->
    <h3>Enter Student Data</h3>
    <textarea id="inputData" placeholder="Enter the student data here..." required></textarea><br><br>
    <button id="processButton">Process Student Data</button>
    <button id="downloadStudentButton">Download Student Data as Excel</button>
    <button id="copyStudentDataButton">Copy Student Data</button>
    <div class="output" id="studentOutput"></div>

    <!-- RGPV Result Parser Section -->
    <h3>Paste RGPV Raw Result Below</h3>
    <textarea id="inputArea" placeholder="Paste your result data here..."></textarea><br><br>
    <button onclick="parseResult()">Convert RGPV Result to Table</button>
    <button onclick="downloadExcel()">Download RGPV Result as Excel</button>
    <button id="copyRGPVDataButton">Copy RGPV Result</button>
    <div id="output"></div>
</div>

<script>
    // Student Data Extraction Logic
    document.getElementById('processButton').addEventListener('click', function() {
        const inputData = document.getElementById('inputData').value;
        const output = processText(inputData);
        document.getElementById('studentOutput').innerHTML = output;
    });

    document.getElementById('downloadStudentButton').addEventListener('click', function() {
        const inputData = document.getElementById('inputData').value;
        const data = processTextForExcel(inputData);
        downloadExcelForStudentData(data);
    });

    document.getElementById('copyStudentDataButton').addEventListener('click', function() {
        const output = document.getElementById('studentOutput').innerText;
        copyToClipboard(output);
    });

    function processText(input) {
        const regex = /Name\s(.*?)\s(?=Revaluation)/gs;
        let result = '';
        let match;

        while ((match = regex.exec(input)) !== null) {
            result += `<pre>${match[1]}</pre><hr>`;
        }

        return result || "No matching segments found!";
    }

    function processTextForExcel(input) {
        const regex = /Name\s(.*?)\s(?=Revaluation)/gs;
        const data = [];
        data.push(["Name"]);

        let match;
        while ((match = regex.exec(input)) !== null) {
            const studentData = [match[1]];
            data.push(studentData);
        }

        return data;
    }

    function downloadExcelForStudentData(data) {
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Student Data");
        XLSX.writeFile(wb, "Student_Data.xlsx");
    }

    // RGPV Result Parser Logic
    function parseResult() {
    const input = document.getElementById("inputArea").value.trim();
   const students = input.split(/\n(?=[A-Z ]+Roll No\.)/);


    let html = `<table id="resultTable"><tr>
        <th>Roll Number</th><th>Name</th>
        <th>sub1</th><th>sub2</th><th>sub3</th><th>sub4</th><th>sub5</th><th>sub6</th><th>sub7</th><th>sub8</th><th>sub9</th><th>sub10</th>
        <th>Result Des.</th><th>SGPA</th><th>CGPA</th></tr>`;

    students.forEach((block, index) => {
        console.log(`\n--- Processing student block ${index + 1} ---`);
        console.log("Raw block:\n", block);

        const nameMatch = block.match(/^([A-Z ]+)\s+Roll No\. (\S+)/);
        const name = nameMatch?.[1]?.trim() || "";
        const roll = nameMatch?.[2] || "";

        const gradeLines = block.split('\n').filter(line => /\[\w\]/.test(line) && !/\[N\]/.test(line));
        const grades = gradeLines.map(line => line.trim().split(/\s+/).pop());
        console.log("Grades:", grades);

     const resultMatch = block.match(/Result Des\.\s*SGPA\s*CGPA\s*[\r\n]+([\s\S]+?)\s+([\d.]+)\s+([\d.]+)/);
const resultDes = resultMatch ? resultMatch[1].trim() : "";
const sgpa = resultMatch ? resultMatch[2] : "";
const cgpa = resultMatch ? resultMatch[3] : "";

console.log("Result Des.:", resultDes, "SGPA:", sgpa, "CGPA:", cgpa);


        html += `<tr><td>${roll}</td><td>${name}</td>`;
        for (let i = 0; i < 10; i++) {
            html += `<td>${grades[i] || ''}</td>`;
        }
        html += `<td>${resultDes}</td><td>${sgpa}</td><td>${cgpa}</td></tr>`;
    });

    html += "</table>";
    document.getElementById("output").innerHTML = html;
}


    function downloadExcel() {
        const table = document.getElementById("resultTable");
        if (!table) return alert("Please convert the data to a table first.");

        const wb = XLSX.utils.table_to_book(table, { sheet: "Results" });
        XLSX.writeFile(wb, "RGPV_Result.xlsx");
    }

    function copyToClipboard(text) {
        const tempTextArea = document.createElement("textarea");
        tempTextArea.value = text;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea);
        alert("Copied to clipboard!");
    }

    // Copy Button for RGPV Result
    document.getElementById('copyRGPVDataButton').addEventListener('click', function() {
        const output = document.getElementById('output').innerText;
        copyToClipboard(output);
    });
</script>

</body>
</html>
